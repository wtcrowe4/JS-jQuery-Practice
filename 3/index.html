<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>
        $(document).ready(()=>{
            $('#buttonID').click(()=>{
                $('#pID').removeClass('center').addClass('large')
            })
        })
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>How to get the value of a textbox using jQuery</title>
    <style>
        p.center {
            text-align: center;
            color:blue
        }
        p.large {
            font-size: 3em;
        }
    </style>    
</head>
<body>
    <p id="pID" class="center">jQuery in action</p>
    <input title="button" id="buttonID" type="button" value="Click to change style">
</body>
</html>
